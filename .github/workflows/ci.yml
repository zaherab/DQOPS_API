name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ===== Ruff Lint & Format =====
  ruff:
    name: Ruff (Lint & Format)
    runs-on: ubuntu-latest
    continue-on-error: true  # Remove this when code is cleaned up
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check src/ tests/

      - name: Run Ruff format check
        run: ruff format --check src/ tests/

  # ===== MyPy Type Check =====
  mypy:
    name: MyPy (Type Check)
    runs-on: ubuntu-latest
    continue-on-error: true  # Remove this when type issues are fixed
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install mypy
          pip install -e ".[dev]"

      - name: Run MyPy
        run: mypy src/ --ignore-missing-imports

  # ===== Bandit Security Check =====
  bandit:
    name: Bandit (Security)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bandit
        run: pip install bandit[toml]

      - name: Run Bandit security check
        run: bandit -r src/ -ll -ii

  # ===== Docker Build =====
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t dq-platform:test .

      - name: Test Docker image
        run: |
          docker run --rm dq-platform:test python -c "import dq_platform; print('Import successful')"
