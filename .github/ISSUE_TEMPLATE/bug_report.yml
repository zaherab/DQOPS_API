name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs/Error Messages
      description: If applicable, add logs or error messages to help explain your problem.
      render: shell

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of DQ Platform are you running?
      placeholder: e.g., v0.1.0

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you running DQ Platform?
      options:
        - Docker (local)
        - Docker (production)
        - Kubernetes
        - Other

  - type: checkboxes
    id: database
    attributes:
      label: Database Type
      description: What database(s) are you connecting to?
      options:
        - label: PostgreSQL
        - label: MySQL
        - label: BigQuery
        - label: Snowflake
        - label: Other

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
